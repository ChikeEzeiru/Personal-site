<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chike Ezeiru</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="inner-body">
      <div class="static-container">
        <div class="inner-container-top">
          <div class="nav-links-container">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Work</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
          </div>

          <div class="inner-container-title">
            <h2>I'm Chike. I Design & build strategy-led products</h2>
            <p class="text-xl">
              I help startups design, prototype, and build usable web
              applications with Bubble.
            </p>
          </div>
        </div>

        <div class="inner-container-bottom">
          <div class="home-image">
            <img
              src="./Assets/Chike's New pic.jpeg"
              alt="Chike's picture"
              class="home-image-pic"
            />
          </div>

          <div class="external-links">
            <div class="active-link">
              <img
                src="./Assets/mail-02.svg"
                alt="Email logo"
                class="social-links"
              />
            </div>

            <div class="active-link">
              <img
                src="./Assets/Linkedin Icon.svg"
                alt="LinkedIn logo"
                class="social-links"
              />
            </div>

            <div class="active-link">
              <img
                src="./Assets/Twitter Icon.svg"
                alt="X logo"
                class="social-links"
              />
            </div>

            <div class="active-link">
              <img
                src="./Assets/Dribbble Icon.svg"
                alt="Dribbble logo"
                class="social-links"
              />
            </div>
          </div>

          <div class="personal-info">
            <h6>Chike Ezeiru</h6>
            <p>Product Designer and Bubble Developer</p>
            <p>4 years experience</p>
          </div>
        </div>
      </div>

      <div class="scroll-container">
        <div class="small-title">
          <h6 class="display-sm">Featured Work</h6>
        </div>
        <div class="projects">
          <div class="project-one project-card">
            <img src="" alt="" />
          </div>
          <div class="project-two project-card">

            <img src="" alt="" />
